<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Empleada</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <style>
   .header {
    padding: 10px;
    background: #8d448b;
    border: none;
   }
   .header h2 {
    color: white;
   }
   .header a {
    font-size: 30px;
    font-weight: bold;

    position: absolute;
    right: 20px;
   }
   .header a i {
    color: white;
   }
   .ftco-section-costome {
    padding: 3em 0;
   }

   .section-midd {
    width: 50%;
    font-weight: bold;
   }

   .ul-coustome {
    margin-top: 30px;
    list-style: none;
   }
   .ul-coustome li {
    border: 1.5px solid gray;
    margin-left: -28px;
    padding: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
   }
   .li-selected {
    background: #8d448b;
    color: white;
   }
  </style>
 </head>
 <body>
  <section class="header">
   <div class="icon d-flex align-items-center justify-content-center">
    <h2>IconApp</h2>
    <a id="salir"><i class="fa fa-external-link" aria-hidden="true"></i> </a>
   </div>
  </section>
  <section class="ftco-section">
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-6 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
       <div class="icon d-flex align-items-center justify-content-center">
        <span class="fa fa-user-o"></span>
       </div>

       <div class="form-group row">
        <div class="col-md-1">
         <a href="tareas_list.html"><i class="fa fa-backward" aria-hidden="true"></i></a>
        </div>
        <div class="col-md-11">
         <h3 class="text-center mb-4">Nota Nueva</h3>
        </div>
       </div>

       <form method="POST" id="form" class="login-form">
        <div class="form-group">
         <input type="text" id="titulo" class="form-control rounded-left" placeholder="Titulo" required="" />
        </div>
        <div class="form-group d-flex">
         <select name="tipo" id="tipo" class="form-control rounded-left" required="">
          <option></option>
          <option value="urgente">Urgente</option>
          <option value="normal">Normal</option>
         </select>
        </div>
        <div class="form-group d-flex row">
         <div class="col-md-6">
          <input type="date" id="fecha" class="form-control rounded-left" placeholder="Fecha" required="" />
         </div>
         <div class="col-md-6">
          <input type="time" id="hora" class="form-control rounded-left" placeholder="Hora" required="" />
         </div>
        </div>

        <div class="form-group d-flex row">
         <div class="col-md-12">
          <textarea id="descripcion" class="form-control rounded-left" placeholder="Descripcion" required></textarea>
         </div>
        </div>

        <div class="form-group">
         <input type="submit" value="CREAR" class="btn btn-primary rounded submit p-3 px-5" />
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </section>
  <script type="text/javascript">
   url_srv = "http://localhost:8000/api/notas";
   id_emp = localStorage.getItem("id");
   if (id_emp == null) {
    window.location.href = "../index.html";
   }

   $("#salir").click(function (e) {
     e.preventDefault();
     url_srv = "http://localhost:8000/api/salir";
     var formData = {
      id: id_emp,
     };
     $.ajax({
      type: "POST",
      url: url_srv,
      data: formData,
      dataType: "json",
      encode: true,
     }).done(function (data) {
      if (data.success == true) {
       localStorage.removeItem("id");
       window.location.href = "../index.html";
      }
     });
    });

   $("form").submit(function (event) {
    var formData = {
     titulo: $("#titulo").val(),
     tipo: $("#tipo").val(),
     fecha: $("#fecha").val(),
     hora: $("#hora").val(),
     descripcion: $("#descripcion").val(),
     id_empleada: id_emp,
    };
    $.ajax({
     type: "POST",
     url: url_srv,
     data: formData,
     dataType: "json",
     encode: true,
    }).done(function (data) {
     if (data.success == true) {
      window.location.href = "tareas_list.html";
     }
     console.log(data);
     console.log("aca");
    });
    event.preventDefault();
   });
  </script>
 </body>
</html>
