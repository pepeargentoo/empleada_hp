<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Empleada</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <style>
   .header {
    padding: 10px;
    background: #8d448b;
    border: none;
   }
   .header h2 {
    color: white;
   }
   .header a {
    font-size: 30px;
    font-weight: bold;

    position: absolute;
    right: 20px;
   }
   .header a i {
    color: white;
   }
   .ftco-section-costome {
    padding: 3em 0;
   }
   
   .section-midd {
    width: 50%;
    font-weight: bold;
   }
  
   .ul-coustome {
    margin-top: 30px;
    list-style: none;
   }
   .ul-coustome li {
    border: 1.5px solid gray;
    margin-left: -28px;
    padding: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
   }
   .li-selected {
    background: #8d448b;
    color: white;
   }
  </style>
 </head>
 <body>
  <section class="header">
   <div class="icon d-flex align-items-center justify-content-center">
    <h2>IconApp</h2>
    <a id="salir"><i class="fa fa-external-link" aria-hidden="true"></i> </a>
   </div>
  </section>
  <section class="ftco-section-costome">
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-6 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
       <div class="row">
        <div id="titulo"></div>
       </div>
       <div class="row">
        <br clear=all>
        <div id="hora"></div>
        </div>
    <div class="row">
        <p >Descipci√≥n:</p>
        <div id="detalle"></div>
       </div>
       <div class="row">
        <div class="col-md-12">
        <a href="tareas_list.html" class="btn btn-primary rounded submit p-3 px-5" style="width:100%;margin-bottom: 10px;">ATRAS</a>
        </div>
        <br clear="all">
        <div class="col-md-12">
        <a id="finalizar" class="btn btn-primary rounded submit p-3 px-5" style="width:100%;">FINALIZAR</a>
        </div>
     </div>
      </div>
     </div>
    </div>
   </div>
  </section>
  <script type="text/javascript">
      $(document).ready(function() {
        $("#salir").click(function (e) {
     e.preventDefault();
     url_srv = "https://www.creativesoftware.com.ar/sistemahp/public/api/salir";
     var formData = {
      id: id_emp,
     };
     $.ajax({
      type: "POST",
      url: url_srv,
      data: formData,
      dataType: "json",
      encode: true,
     }).done(function (data) {
      if (data.success == true) {
       localStorage.removeItem("id");
       window.location.href = "../index.html";
      }
     });
    });
        id_tarea = window.location.search.split("=")[1]
        id_emp=localStorage.getItem('id');
        url_srv = "https://www.creativesoftware.com.ar/sistemahp/public/api/tareadetalle"
        var formData = {
            id: id_emp,
            id_tarea: id_tarea,
        };
        $.ajax({
          type: "POST",
          url: url_srv,
          data: formData,
          dataType: "json",
          encode: true,
         }).done(function (data) {
            if (data.success !== false) {
                console.log(data)
                $('#titulo').empty()
                html_titulo ='<h4>'+data['detalle_tarea']['nombre']+'</h4>'
                html_detalle= '<br><p>'+data['detalle_tarea']['descripcion']+'</p>'
                html_hora='<p>Hora: '+data['detalle_tarea']['hora_inicio']+'</p>'
                $('#detalle').empty()
                $('#hora').empty()
                $('#titulo').append(html_titulo)
                $('#detalle').append(html_detalle)
                $('#hora').append(html_hora)
                if(data.estado == "terminado"){
                    $('#finalizar').css('display', 'none') 

                }
            }
         });
        $('#finalizar').click(function(e){
            e.preventDefault()
            url_srv = "https://www.creativesoftware.com.ar/sistemahp/public/api/finalizartarea"
            $.ajax({
              type: "POST",
              url: url_srv,
              data: formData,
              dataType: "json",
              encode: true,
            }).done(function (data) {
                
                if (data.success !== false) {
                  
                    window.location.href = "tareas_list.html";
                }
             });
            

        })
        console.log(id_tarea)
      });
  </script>
 </body>
</html>
